<!DOCTYPE html>
<html>
<head>
    <title>l31rb4g</title>

    <link rel="stylesheet" href="css/main.css"/>

    <script type="text/javascript" src="js/mootools-core-1.5.0-full-nocompat-yc.js"></script>
    <script type="text/javascript" src="js/interface.js"></script>
    <script type="text/javascript" src="js/flying_char.js"></script>
    <script type="text/javascript" src="js/flying_object.js"></script>
    <script type="text/javascript" src="js/flying_string.js"></script>
    <script type="text/javascript" src="js/flying_menu.js"></script>

</head>
<body>

<script type="text/javascript">
window.addEvent('domready', function(){

    Interface.initialize();

    //Frame
    var frame = new FlyingObject({'class': 'frame'});
    var margin = 50;
    var cs = Interface.getCharSize('frame');

    frame.addElement('+', margin, margin);

    var qtd_y = ((window.getSize().y - (margin * 2.2)) / (cs.y)).toInt() - 1;
    var qtd_x = ((window.getSize().x - (margin * 2.2)) / (cs.x)).toInt() - 1;

    //left
    var n1 = cs.y + margin - 10;
    for (var i=0; i<qtd_y; i++) {
        frame.addElement('|', n1, margin);
        n1 += cs.y;
    }
    frame.addElement('+', n1 - 6, margin);

    //top
    var n2 = cs.x + margin;
    for (var i=0; i<qtd_x; i++) {
        frame.addElement('-', margin - 1, n2);
        n2 += cs.x;
    }
    frame.addElement('+',  margin, n2);

    //right
    var n3 = cs.y + margin - 10;
    for (var i=0; i<qtd_y; i++) {
        frame.addElement('|', n3, n2);
        n3 += cs.y;
    }
    frame.addElement('+', n3 - 7, n2);

    //bottom
    var n4 = cs.x + margin;
    for (var i=0; i<qtd_x; i++) {
        frame.addElement('-', n3 - 7, n4);
        n4 += cs.x;
    }

    frame.fly();

});
</script>

</body>
</html>
